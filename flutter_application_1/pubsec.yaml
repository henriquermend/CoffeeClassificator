name: Coffee_Classifier
description: A new Flutter project for classifying coffee beans using machine learning an computer vision
version: 1.0.0+1

enviroment:
 sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
  sdk: flutter
  camera: ^0.8.1+7
  tflite: ^1.1.2
  image: ^3.0.1 #Para processamento de imagem
  provider: ^6.0.0
  path_provider: ^2.0.1
  flutter_spinkit: ^5.0.0

dev_dependencies:
  flutter_test:
   sdk: flutter
  flutter_lints: ^1.0.0

flutter:
 uses-material-design: true

assets:
 - assets/images/
 - assets/icons/

fonts:
 - family: OpenSans
   fonts
    - asset assets/fonts/OpenSans-Regular.ttf
    - asset: assets/fonts/OpenSans-Bold.ttf
      weight: 700   

      